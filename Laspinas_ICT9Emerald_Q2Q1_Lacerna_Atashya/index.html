
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> NAVBAR </title>

    <!--BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            /* Set the background image */
            background-image: url('https://i.pinimg.com/736x/8a/3f/67/8a3f67a776d337ba0bba0f114f442afd.jpg'); /* Replace with your image file */
            background-size: cover; /* Makes the image cover the entire background */
            background-repeat: no-repeat; /* Ensures the image doesn't repeat */
            background-position: center; /* Centers the image */
            height: 100vh; /* Ensures the body takes the full viewport height */
            margin: 0; /* Removes default margin */
        }

        /* Styling for the clear box */
        .clear-box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border: 1px solid #ccc; /* Light border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Space inside the box */
            width: 400px; /* Box width */
            margin: 100px auto; /* Center the box below the navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }

        /* Form styling */
        .clear-box form p {
            margin: 10px 0;
            font-size: 16px;
            color: #333; /* Text color */
        }

        .clear-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .clear-box input:focus {
            border-color: #64ffda; /* Focus color */
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand/Logo -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Logo </a>

            <!-- Add Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"> <a class="nav-link" href="Link1.html"> Link 1</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="Link2.html"> Link 2</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="Link3.html"> Link 3</a> </li>
                </ul>

                <!-- Add search bar -->
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="search..." >
                    <button class="btn btn-success" type="button"> Search </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Clear Box with Forms -->
    <div class="clear-box">
        <!-- Form 1 -->
        <form>
            <p>Phone Number:</p>
            <div class="row">
                <input type="text" class="form-control" placeholder="Enter your phone number" name="phone">
            </div>
            <p>Age:</p>
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter your age" name="age">
            </div>
        </form>

        <!-- Form 2 -->
        <form>
            <p>Name:</p>
            <div class="row">
                <input type="text" class="form-control" placeholder="Enter your name" name="name">
            </div>
            <p>Email:</p>
            <div class="col">
                <input type="email" class="form-control" placeholder="Enter your email" name="email">
            </div>
        </form>

        <!-- Check Box -->
        <div class="form-check">
            <h6>Preffered Robotics Training</h6>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name=""> option 1
            </label>
        </div>

        <!-- Radio -->
        <div>
            <h6>Radio</h6>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio"> option 1
            </label>
        </div>

        <!-- Select/Dropdown -->
        <div class="form-group">
            <h6>Preferred Robotics Project</h6>
            <label for="sel1">choose project...</label>
            <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>

</body>
</html>
